<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Business card</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="inputs">
            <input id="fullName" type="text" name="full-name" value="" placeholder="Full Name"><br/>
            <input id="emailAddress" type="text" name="email-adress" value="" placeholder="Emeil Address"><br/>
            <input id="businessAddress" type="text" name="business-adres" value="" placeholder="Business Address"><br/>
            <input id="phoneNumber" type="text" name="phone-number" value="" placeholder="Phone Number"><br/>
            <input id="description" type="text" name="description" value="" placeholder="Description"><br/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="buttons">
            <button id="submit-button" type="button" name="submit">Submit</button>
            <button id="reloadPage" type="button" name="loadCookie">Reload</button>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="output" id="outputs">
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>

</html>
